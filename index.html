<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trashcels Seething</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/scanbot-web-sdk@7.1.0/bundle/ScanbotSDK.ui2.min.js"></script>
    <style>
        /* Basic styling for layout - Move detailed styles to style.css */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            /* Background from image */
        }

        .hidden {
            display: none !important;
            /* Helper to hide elements */
        }

        #authContainer {
            /* Keep original auth styles for now */
            margin: 1em auto;
            /* Center auth form */
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            /* Make auth stand out */
            max-width: 300px;
        }

        #authContainer label {
            display: block;
            margin-bottom: 0.2em;
            font-weight: bold;
        }

        #authContainer input[type="text"],
        #authContainer input[type="password"] {
            margin-bottom: 0.8em;
            padding: 0.5em;
            width: calc(100% - 1.2em);
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #authContainer button {
            padding: 0.7em 1.5em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        #authContainer button:hover {
            background-color: #0056b3;
        }

        #authContainer a {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            display: block;
            margin-top: 0.5em;
        }

        #authContainer p {
            min-height: 1.2em;
            margin-top: 0.5em;
            font-weight: bold;
        }

        #authContainer h2 {
            margin-top: 0;
        }


        /* New Logged-in View Container */
        #loggedInView {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            /* Adjust column ratios as needed */
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "profile center leaderboard"
                "map     center leaderboard";
            height: 100vh;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
        }

        #profileArea {
            grid-area: profile;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        #mapArea {
            grid-area: map;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 8px;
        }

        #centerArea {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #leaderboardArea {
            grid-area: leaderboard;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
        }

        /* Specific element styling */
        #profileArea img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #profileArea h3,
        #profileArea p {
            margin: 5px 0;
        }

        #mapArea iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        #recycle-logo {
            width: 150px;
            /* Adjust size */
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
            /* Smooth transition for spinning */
        }

        #recycle-button {
            display: inline-block;
            /* Allow padding */
            padding: 12px 25px;
            background-color: #4CAF50;
            /* Green background */
            color: white;
            text-decoration: none;
            /* Remove underline from link */
            border: 2px solid black;
            /* Black border */
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #recycle-button:hover {
            background-color: #45a049;
        }

        #leaderboardArea h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard-list li {
            background-color: white;
            border: 1px solid black;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        #logoutButton {
            /* Style logout to fit better */
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div id="authContainer">
        <h1>Trashcels Seething</h1>
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div>
                    <label for="loginName">Name:</label>
                    <input type="text" id="loginName" name="name" required>
                </div>
                <div>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <div id="registerSection" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <div>
                    <label for="regName">Name:</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>
        <a id="toggleAuthLink">Need to Register?</a>
    </div>


    <div id="loggedInView" class="hidden">
        <div id="profileArea">
            <img src="https://img.icons8.com/ios-glyphs/90/user--v1.png" alt="User Avatar" id="user-avatar">
            <h3><span id="user-name-display">USERNAME</span></h3>
            <p>Points: <span id="user-points-display">0</span></p>
            <button id="logoutButton">Logout</button>
        </div>

        <div id="mapArea">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12016.06499078078!2d-83.64398404699648!3d41.37817680883485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883c7c03965f8b47%3A0x84ba3761e9f30093!2sBowling%20Green%20State%20University!5e0!3m2!1sen!2sus!4v1712355319889!5m2!1sen!2sus"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div id="centerArea">
            <img id="recycle-logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Recycle001.svg/1024px-Recycle001.svg.png"
                alt="Recycling Logo">
            <button id="recycle-button">Go Recycle!</button>

        </div>

        <div id="leaderboardArea">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list">
                <li>Loading...</li>
            </ol>

        </div>
    </div>



    <script src="barcode.js"></script>
    <script src="main.js"></script>

</body>

</html>
